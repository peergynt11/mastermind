<div class="example-container">
    <h2>Available numbers</h2>
    <div
      id="all"
      cdkDropList
      [cdkDropListData]="all"
      cdkDropListConnectedTo="even"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListEnterPredicate]="noReturnPredicate">
      <div
        class="example-box-white"
        *ngFor="let number of all"
        class="example-box-white"
        [ngStyle]="setBackground(number)"
        [cdkDragData]="number"
        cdkDrag>{{number}}</div>
    </div>
</div>

<!-- [ngStyle]="setBackground()"; -->

<div class="example-container">
    <h2>Even numbers</h2>
    <div
      id="even"
      cdkDropList
      [cdkDropListData]="even"
      cdkDropListConnectedTo="all"
        class="example-list"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListEnterPredicate]="evenPredicate">
      <div
        class="example-box-white"
        *ngFor="let number of even"
        [ngStyle]="setBackground(number)"
        cdkDrag
        [cdkDragData]="number">{{number}}</div>
    </div>
</div>
