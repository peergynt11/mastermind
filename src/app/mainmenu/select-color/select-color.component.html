<mat-form-field id="1" appearance="fill">
    <mat-hint align="start">hintAmEnde</mat-hint>
    <mat-label  [class.fett]="true">Select an option</mat-label>
    <mat-select [(value)]="selected">
      <mat-option value="none">None</mat-option>
      <mat-option class="red" value="red">Red</mat-option>
      <mat-option [class.green]="true"value="green">Green</mat-option>
      <mat-option [class.yellow]="true" value="yellow">Yellow</mat-option>
      <mat-option [class.blue] = "true" value="blue">Blue</mat-option>
    </mat-select>
  </mat-form-field>
